<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .nav-link {
      margin: 0 10px;
    }
    .menu-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: #f5f5f5;
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
    .order-summary {
      border-top: 1px solid #ddd;
      padding: 10px;
      font-weight: bold;
    }
    .order-summary p {
      margin: 5px 0;
    }
    .total {
      font-size: 1.5em;
      font-weight: bold;
    }
    .btn-primary {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MenuScanOrder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Appetizers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Soups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Main courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pizza</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="menu-item">
          <img src="appetizer1.jpg" alt="Appetizer 1">
          <div>
            <h4>Appetizer 1</h4>
            <p>Description of Appetizer 1</p>
            <p>Price: $21.00</p>
          </div>
        </div>
        <div class="menu-item">
          <img src="appetizer2.jpg" alt="Appetizer 2">
          <div>
            <h4>Appetizer 2</h4>
            <p>Description of Appetizer 2</p>
            <p>Price: $21.00</p>
          </div>
        </div>
        <div class="menu-item">
          <img src="appetizer3.jpg" alt="Appetizer 3">
          <div>
            <h4>Appetizer 3</h4>
            <p>Description of Appetizer 3</p>
            <p>Price: $21.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="order-summary">
          <h4>Your Order</h4>
          <p>Appetizer 3 (450g) - $21.00</p>
          <p class="total">Total: $21.00</p>
          <button class="btn btn-primary">Order now</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrap
