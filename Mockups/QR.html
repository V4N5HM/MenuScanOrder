<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .qr-code-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    .qr-code-container div {
      max-width: 100%;
      max-height: 100%;
    }

    .qr-code-settings {
      margin-top: 20px;
    }

    .qr-code-settings label {
      display: block;
      margin-bottom: 5px;
    }

    .qr-code-settings input {
      width: 100%;
      margin-bottom: 10px;
    }

    .qr-code-settings button {
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MenuScanOrder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Table Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">QR Code Generation</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div id="qr-code-container" class="qr-code-container">
          <div id="qr-code"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="qr-code-settings">
          <h4>QR Code Settings</h4>
          <form id="qr-code-form">
            <div class="form-group"> <label for="qr-code-url">URL</label> <input type="text" class="form-control"
                id="qr-code-url" value="https://example.com/menu.html"> </div>
            <div class="form-group"> <label for="qr-code-size">Size</label> <input type="range"
                class="form-control-range" id="qr-code-size" min="100" max="500">
              <p>Value: <span id="qr-code-size-value">250</span></p>
            </div> <button type="submit" class="btn btn-primary" id="generate-qr-code">Generate QR Code</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    $('#qr-code-size').on('input', function () {
      $('#qr-code-size-value').text(this.value);
    });

    $('#qr-code-form').on('submit', function (e) {
      e.preventDefault(); // prevent form submission
      const url = $('#qr-code-url').val();
      const size = $('#qr-code-size').val();
      const qrCodeContainer = $('#qr-code-container');
      qrCodeContainer.empty();
      new QRCode(document.getElementById("qr-code"), {
        text: url,
        width: size,
        height: size,
        colorDark: '#000',
        colorLight: '#fff',
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
      <div class="container">
        <div id="qr-code"></div>
      </div>
      <script>const tableNumber = 12;
        const qrCodeContainer = document.getElementById('qr-code');
        new QRCode(qrCodeContainer, {
          text: `mymenu.com/New.html?table=${tableNumber}`,
          width: 200,
          height: 200,
          colorDark: '#000',
          colorLight: '#fff',
          correctLevel: QRCode.CorrectLevel.H
        });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
