<!DOCTYPE html>
<html>

<head>
    <title>MenuScanOrder Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('https://example.com/path/to/background-image.jpg');
            background-size: cover;
        }

        .login-box {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box form {
            margin-top: 20px;
        }

        .login-box label {
            display: block;
            margin-bottom: 10px;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .login-box button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .sign-up-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>MenuScanOrder</h1>
        <form> <label for="email">Email:</label> <input type="email" id="email" name="email"> <label
                for="password">Password:</label> <input type="password" id="password" name="password"> <button
                type="submit">Log In</button> </form>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
